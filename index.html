<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="tree games">

  <title>tree clicker</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--  -->
  <main id="forest">

    <h1 id="target">Plant <span id="target1"></span> trees</h1>

    <button type="button" id="tree"> <img
        src="http://www.apevenements.com/wp-content/uploads/2020/12/23-tree-png-image-download-picture.png" alt="tree">
    </button>

    <div id="leafs">
      <div class="leaf">
        <div> <img src="http://www.pngmart.com/files/1/Fall-Autumn-Leaves-Transparent-PNG.png" height="75px"
            width="75px"></img></div>
        <div><img src="http://www.pngmart.com/files/1/Autumn-Fall-Leaves-Pictures-Collage-PNG.png" height="75px"
            width="75px"></img></div>
        <div> <img src="http://www.pngmart.com/files/1/Autumn-Fall-Leaves-Clip-Art-PNG.png" height="75px"
            width="75px"></img></div>
        <div><img src="http://www.pngmart.com/files/1/Green-Leaves-PNG-File.png" height="75px" width="75px"></img></div>
        <div> <img src="http://www.pngmart.com/files/1/Transparent-Autumn-Leaves-Falling-PNG.png" height="75px"
            width="75px"></img></div>
        <div> <img src="http://www.pngmart.com/files/1/Realistic-Autumn-Fall-Leaves-PNG.png" height="75px" width="75px">
        </div>
        <div><img src="http://cdn.clipart-db.ru/rastr/autumn_leaves_025.png" height="50px" width="50px"></div>
      </div>
    </div>

  </main>

  <!-- ------------- TREE ACTION DIV ------------------>
  <section id="treeActions">
    <!-- --------------- MULTIPLY BUTTON --------------------->
    <div class="actions">
      <button type="button" class="button" id="multiplicateur">
        <div class="buttonImage">
          <i class="fas fa-times" id="multiplier"></i>
        </div>
        <div class="buttonTxt">
          <div>
            <h2>Valeur </br>du</br> multiplicateur <span id="valMulti"> <span></h2>
            <p class="hide">Use this element to multiply you clicking score by TwO !</p>
            <div class="flexColumn">
              <p>Price: <span id="prix"></span></p>
              <p>Nombre utilisation du multiplicateur: <span id="multiplyOwned">0</span></p>
            </div>
          </div>
        </div>
      </button>
    </div>

    <!----------------- WATERING BUTTON -------------->

    <div class="actions">
      <button type="button" class="button" id="autoclickbtn">
        <div class="buttonImage">
          <i class="fas fa-faucet" id="tap"></i>
        </div>
        <div id="wateringCan" class="buttonTxt">
          <div>
            <h2>The Watering-Can</h2>
            <p class="hide">Use the watering-can to give them power and strenghness to the trees. They will grow ! </p>
            <div class="flexColumn">
              <p>Price: <span>1</span></p>
              <p>Watering-Can owned: <span id="wateringCansOwned">0</span></p>
            </div>
          </div>
        </div>
      </button>
    </div>

    <!----------------- BEE BUTTON --------------->

    <div class="actions">
      <button type="button" class="button">
        <div class="buttonImage">
          <i class="fas fa-bug" id="bee"></i>
        </div>
        <div id="bees" class="buttonTxt">
          <div>
            <h2>Release the bees</h2>
            <p class="hide">The bees are one of the most important animals in the forest. They will pollinate the plants
              and extend
              the forest !</p>
            <div class="flexColumn">
              <p>Price: <span>1</span></p>
              <p>Bees owned: <span id="beesOwned">0</span></p>
            </div>

          </div>
        </div>
      </button>
    </div>

    <!-- <div class="actions">
      <input id="Plant a baobab" type="button" value="Plant a baobab">
    </div>
    <div class="actions">
      <input id="Filter the rivers" type="button" value="Filter the rivers">
    </div>
    <div class="actions">
      <input id="Destruction of a mining area" type="button" value="Destruction of a mining area">
    </div> -->

  </section>



  <script src="script.js"></script>

</body>

</html>
